<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="usestyle.css">
    <script type="text/javascript" src="assignwork.js"></script>
    <title>assignwork</title>
</head>
<body ng-app="assign">
    <div ng-controller="Controller">
        <div my-customer></div>
    </div>
    <h3>Assign</h3>
    <br />
    <form class="form-control">
        <div class="row">
            <div class="col-sm-4">
                <h5 style="text-align:center">Engineer :</h5>
            </div>
            <div class="col-sm-8">
                <select class="form-control" ng-model="engineer">
                    <option>Ram</option>
                    <option>Roy</option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <h5 style="text-align:center">Plumber :</h5>
            </div>
            <div class="col-sm-8">
                <select class="form-control" ng-model="plumber">
                    <option>Suresh</option>
                    <option>Roy</option>
                </select>
            </div>

        </div><br />
        <div class="row">
            <div class="col-sm-4">
                <h5 style="text-align:center">Electrician :</h5>
            </div>
            <div class="col-sm-8">
                <select class="form-control" ng-model="elec">
                    <option>Ram</option>
                    <option>Roy</option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <h5 style="text-align:center">Painter :</h5>
            </div>
            <div class="col-sm-8">
                <select class="form-control" ng-model="paint">
                    <option>Ram</option>
                    <option>Roy</option>
                </select>
            </div>
        </div>
        <names-assign></names-assign>
    </form>
</body>
</html>
