        <div ng-app="getwork" ng-controller="myctrl">
            <h2 style="text-align: center;">Task</h2><br>
            <form method="post" action="/task">
                <div class="row">
                    
                
                Plot address:
                <input type="text" ng-model="plot" class="form-control" name="add"><br>
                Description:
                <textarea ng-model="desc" class="form-control" style="height:30%" name="desc"></textarea><br>
                <center><button class="btn btn-primary">Submit</button></center>
                </div>
                
            </form>
            
            
               <ul ng-repeat="x in desc | cusfil ">
                   <li>{{x}}</li>
               </ul>
            
            
        </div>
    </div>
