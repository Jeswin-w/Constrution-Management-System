<!DOCTYPE html>
<html>
<head>
<title>filter</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="work.js"></script> 
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="usestyle.css">
    
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Winn Constructions - Admin</a>


            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>

        </div>
    </nav>
    

    <div class="container">
        <center>
            <h2>Workers list</h2>
            <div ng-controller="firstController">
                <label>Search: </label>
                <input type="text" ng-model="name" placeholder="Enter the worker Name" style="height:25px;width: 250px;"><br><br><br>
                <table>
                    <tr>

                        <th>Name</th>
                        <th>Work</th>
                        <th>Email</th>
                        <th>Phone no: </th>
                        <th>Delete</th>

                    </tr>
                    <tr ng-repeat="x in worker_records | filter:{'Name':name}">

                        <td>{{x.Name}}</td>
                        <td>{{x.work}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.Phone}}</td>
                        <td><button class="btn btn-danger" ng-click="removework($index)">remove</button></td>


                    </tr>
                </table>
                <br>
                <div class="container" style="border:solid;border-radius:10px" >
                    <h3>Add</h3>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">

                                Name:
                                <input type="text" class="form-control" ng-model="name1">

                            </div>
                            <div class="col-sm-6">
                                Work:
                                <input type="text" class="form-control" ng-model="work1"><br><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label>email:   </label>
                                <input type="email" ng-model="email" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label>Phone no:</label>
                                <input type="text" ng-model="phone" class="form-control"><br><br>

                            </div>
                        </div>
                        <button class="btn btn-primary" ng-click="addwork()">Add</button>
                    </form>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
