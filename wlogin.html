<!DOCTYPE html>
<html>
<head>
<title> worker login</title>
<style>
    h3{
        text-align:center;
    }</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="work.js"></script> 
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="usestyle.css">
    
</head>
<body>
    <br>
    <h3>Worker -Login</h3><br>
    <br>
    <form class="container" style="width:30%;border:solid 0.5px;" ng-app="" name="lform" action="wologin" method="post"><br>
        
        <label>email:</label>
                <input type='email' class='form-control' ng-model='email' name='email' required>
                <span ng-show="lform.email.$touched && lform.email.$invalid">The email is required.</span><br>
        Password:
        <input type="password" class="form-control" name="pwd" ng-model="pwd" required>
        <span ng-show="lform.pwd.$touched && lform.pwd.$invalid">The password is required.</span><br>
        <center><input type="submit" class="btn btn-primary"  value="login">
        <br><br>
    </center><br>

        
    </form>
</body>
